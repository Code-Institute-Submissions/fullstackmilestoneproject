{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} {% block head_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}"> {% endblock %} {% block content %}
<!-- User profile -->
<div class="content-section">
  <div class="media">
    <div class="img-profile">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="profile-image">
    </div>
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </div>

  <!-- Profile Update Form -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>
      {{ user_form|crispy }} {{ profile_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-default" type="submit">Update Profile</button>
    </div>
  </form>
</div>
{% endblock %}
