{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/stripe.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<!-- Checkout form -->
<div class="container wow fadeIn">

    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Payment</h2>

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

            <!--Card-->
            <div class="card">

                <script src="https://js.stripe.com/v3/"></script>

                <form action="." method="post" class="stripe-form" id="stripe-form">
                  {% csrf_token %}
                    <div class="stripe-form-row">
                        <label for="card-element" id="stripeBtnLabel">Credit or debit card</label>
                        <div id="card-element">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>

                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <button id="stripeBtn">Submit Payment</button>
                </form>

            </div>

        </div>
        
        <!-- Order Snippet -->
        {% include 'includes/order_snippet.html' %}
    </div>
</div>
{% endblock %} {% block custom_js %}
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}
