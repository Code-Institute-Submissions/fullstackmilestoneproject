{% extends "base.html" %} {% load static %} {% block content %}
<div class="centerstage">

    <!-- Search through posts -->
    <div class="container">
        <div class="display">
            <form action="{% url 'search_posts' %}" method="GET">
                <input type="text" name="posts">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    
    <!-- Post list -->
    {% for post in post_list %}
    <div class="post">
        <img class="rounded-circle" src="{{ post.author.profile.image.url }}">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>Written by {{ post.author }} on {{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
