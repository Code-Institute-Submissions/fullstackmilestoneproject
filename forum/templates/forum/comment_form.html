{% extends 'base.html' %}
{% block content %}
    
    <!-- Form for adding a new comment -->
    <h1>New Comment</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Post Comment</button>
    </form>
{% endblock %}

{% block head_js %}
      <script>var editor = new MediumEditor('.editable', {
         placeholder: {
             text: "Add Your Comment Here"
         }
     });</script>
{% endblock %}

<!-- Include forum-box -->
{% block forum %} {% include 'includes/forum-box.html' %} {% endblock %}
