{% extends 'base.html' %}
{% block content %}

    <!-- Form for adding a new post -->
    <h1>New Post</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}

{% block head_js %}
     <script>var editor = new MediumEditor('.editable', {
         placeholder: {
             text: "Add Your Post Here"
         }
     });</script>
{% endblock %}
<!-- Include forum-box -->
{% block forum %}
    {% include 'includes/forum-box.html' %}
{% endblock %}
