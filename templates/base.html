{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% block page_title %} {% endblock %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/superhero/bootstrap.min.css" integrity="sha256-LEplvgQTKatd65f2Z/JThrYx/sdoKygi0dsC1h5sInE=" crossorigin="anonymous" />
</head>

<body>
    <!-- Include navbar partial -->
    {% include 'includes/navbar.html' %}

    <!-- Include alert messages -->
    {% include 'includes/alerts.html' %}
    
    <!-- Main Content -->
    {% block content %} {% endblock %}
    
    <!-- Include footer partial -->
    {% include 'includes/footer.html' %}


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Block scripts -->
    {% block body_js %} {% endblock body_js %}
</body>

</html>
