{% extends 'base.html' %}
{% block custom_title %}
<title>Add comment</title>
{% endblock %}
{% block content %}
    
    <!-- Form for adding a new comment -->
    <h1>New Comment</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save Comment</button>
        <button type="button" class="save btn back-button">Back To Post</button>
    </form>
{% endblock %}

<!-- Include forum-box -->
{% block forum %} {% include 'includes/forum-box.html' %} {% endblock %}
