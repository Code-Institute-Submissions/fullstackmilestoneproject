{% extends 'base.html' %}
{% block custom_title %}
<title>Confirm deleting post</title>
{% endblock %}
{% block content %}

    <!-- Form for confirming post deletion -->
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}

<!-- Include forum-box -->
{% block forum %} {% include 'includes/forum-box.html' %} {% endblock %}
