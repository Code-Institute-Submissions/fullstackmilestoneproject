{% extends 'base.html' %}
{% block custom_title %}
<title>Edit comment</title>
{% endblock %}
{% block content %}
    
    <!-- Form for editing a post comment -->
    <h1>Edit Comment</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" class="save btn back-button btn-primary">Back To Post</button>
        <button type="submit" class="save btn btn-warning">Save Comment</button>
    </form>
{% endblock %}

<!-- Include forum-box -->
{% block forum %} {% include 'includes/forum-box.html' %} {% endblock %}
