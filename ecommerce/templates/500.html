{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error 500</title>
    <link rel="stylesheet" href="{% static 'css/custom/error.css' %}" type="text/css" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/library/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>Oops!</h1>
                        <h2>Server Error (500)</h2>
                        <div class="error-details">
                            Sorry, an error has occured, something just isn't right!
                        </div>
                        <div class="error-actions">
                            <a href="{% url 'home' %}" class="btn btn-primary btn-lg"><i class="fas fa-home"></i>
                        Take Me Home </a><a href="{% url 'contact' %}" class="btn btn-default btn-lg"><span class="fas fa-envelope"></span> Contact Support </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/library/bootstrap.min.js' %}"></script>
     <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/library/jquery-3.4.1.min.js' %}"></script>
</body>

</html>
