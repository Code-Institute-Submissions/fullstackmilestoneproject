{% extends 'base.html' %} {% load static %} {% block custom_css %}
<link rel="stylesheet" href="{% static 'css/custom/stripe.css' %}" type="text/css" /> {% endblock %} {% block custom_title %}
<title>Update Card Details</title>
{% endblock %} {% block content %}

<div class="container wow fadeIn">

    <!-- Update Card Heading -->
    <h2 class="my-5 h2 text-center">Update Card</h2>

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

            <!--Card-->
            <div class="card">

                <!-- Form for updating card details by creating a new token -->
                <script src="https://js.stripe.com/v3/"></script>
                <form action="." method="POST" class="stripe-form" id="stripe-form">
                    {% csrf_token %}
                    <div class="stripe-form-row" id="creditCard">
                        <label for="private-stripe-element" id="stripeBtnLabel">Credit or debit card</label>
                        <div id="card-element" class="StripeElement StripeElement--empty">
                        </div>
                    </div>
                    <div class="stripe-form-row">
                        <button id="stripeBtn">Update Card Details</button>
                    </div>
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <a class="btn btn-primary no-margins-btn" href="/shoppingcart/payment/stripe/">Back To Payment</a>
        </div>
    </div>

</div>

</div>
{% endblock %} {% block custom_js %}
<script src="{% static 'js/library/stripe.js' %}"></script>
{% endblock %}
