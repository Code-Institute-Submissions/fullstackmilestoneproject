{% extends 'base.html' %} {% load static %} {% block custom_css %}
<link rel="stylesheet" href="{% static 'css/custom/stripe.css' %}" type="text/css" /> {% endblock %} {% block custom_title %}
<title>Update Card Details</title>
{% endblock %} {% block content %}

<div class="card pb-5 content-section">
    
    <!-- Form for updating card details by creating a new token -->
    <script src="https://js.stripe.com/v3/"></script>
    <form action="." method="POST" class="stripe-form" id="stripe-form">
        {% csrf_token %}
        <div class="stripe-form-row" id="creditCard">
            <label for="private-stripe-element" id="stripeBtnLabel">Credit or debit card</label>
            <div id="card-element" class="StripeElement StripeElement--empty">
                <div class="__PrivateStripeElement" style="margin: 0px !important; padding: 0px !important; border: none !important; display: block !important; background: transparent !important; position: relative !important; opacity: 1 !important;"><iframe frameborder="0" allowtransparency="true" scrolling="no" name="__privateStripeFrame5" allowpaymentrequest="true" src="https://js.stripe.com/v3/elements-inner-card-19066928f2ed1ba3ffada645e45f5b50.html#style[base][color]=%2332325d&amp;style[base][fontFamily]=%22Helvetica+Neue%22%2C+Helvetica%2C+sans-serif&amp;style[base][fontSmoothing]=antialiased&amp;style[base][fontSize]=16px&amp;style[base][::placeholder][color]=%23aab7c4&amp;style[invalid][color]=%23fa755a&amp;style[invalid][iconColor]=%23fa755a&amp;componentName=card&amp;wait=false&amp;rtl=false&amp;keyMode=test&amp;origin=https%3A%2F%2Fstripe.com&amp;referrer=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;controllerId=__privateStripeController1"
                        title="Secure payment input frame" style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; height: 19.2px;"></iframe>
                    <input class="__PrivateStripeElement-input" id="private-stripe-element" aria-hidden="true" aria-label=" " autocomplete="false" maxlength="1" style="border: none !important; display: block !important; position: absolute !important; height: 1px !important; top: 0px !important; left: 0px !important; padding: 0px !important; margin: 0px !important; width: 100% !important; opacity: 0 !important; background: transparent !important; pointer-events: none !important; font-size: 16px !important;"></div>
            </div>
        </div>
        <div class="stripe-form-row">
            <button id="stripeBtn">Update Card Details</button>
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </form>
</div>
{% endblock %} {% block custom_js %}
<script src="{% static 'js/custom/stripe.js' %}"></script>
{% endblock %}
